# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - welcomeappnew

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://welcomeappnew.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7586330305b041e591633411a9069931 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8e0e40a638f1497da1f86a373a33aa04 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: welcomeappnew.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7586330305b041e591633411a9069931 }}/welcomeappnew:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'welcomeappnew'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_658a49f4816b458e96f3661b05d69e7b }}
        images: 'welcomeappnew.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7586330305b041e591633411a9069931 }}/welcomeappnew:${{ github.sha }}'